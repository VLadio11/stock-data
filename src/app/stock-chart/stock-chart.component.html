<script src="node_modules/chart.js/src/chart.js"></script>
<div class="chart-overlay">
    <div class="chart">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
    </div>
</div>
