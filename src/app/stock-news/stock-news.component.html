<div id="news-storage">
  <div *ngFor="let news of newsInfo">
    <mat-card class="news-cards">
        <mat-card-header>
          <mat-card-title>{{news.headline}}</mat-card-title>
          <mat-card-subtitle>Source: {{news.source}}</mat-card-subtitle>
          <mat-card-subtitle>Date: {{news.datetime}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{news.summary}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button id="goto-button" target="_blank" href="{{news.url}}">Read full article here</a>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
