<script src="node_modules/chart.js/src/chart.js"></script>
<mat-card class="card">
    <mat-card-content>
      <p class="float">
        Short vs Float
      </p>
    </mat-card-content>
  </mat-card>
<div class="chart-overlay">
  <div class="chart">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="chartColors">
      </canvas>
  </div>
</div>
<div style="display: flex">
<mat-card class="short-float">
  <mat-card-content>
    <p class="float">
        Float: {{float}}    
    </p>  
  </mat-card-content>
</mat-card>

<mat-card class="short-float">
  <mat-card-content >  
    <p class="ratio">
      Short Ratio: {{shortRatio}}    
    </p>  
  </mat-card-content>
</mat-card>
</div>
